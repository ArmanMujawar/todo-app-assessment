<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Todo List</h1>
    <div class="form-container">
        <form id="todoForm">
            <label for="descriptionInput">Task:</label>
            <input type="text" id="descriptionInput" placeholder="Enter task description" required />
            <button type="submit">Add Todo</button>
        </form>
    </div>
    
    <table class="todo-list-table" id="todoTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="todoTableBody">
            <!-- Todo items will be dynamically added here -->
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
